<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>My Text Utils</title>
</head>
<body>
<!--    Navigation Bar-->


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TextUtils.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/AboutUs">About Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/Contact">Contact Us</a>
                </li>


            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!--Alert-->
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to textUtils!</strong> You should enter your text below to analyze.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!--Textarea+checkboxes+submit-->

<div class="container">
    <form action="/analyze" method="post">
        {% csrf_token %}
<!--        Prevents Cross Site Forgery attacks from malicious websites by providing-->
<!--        anti  csrf tokens-->

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your text below</label>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="5" cols="30"></textarea>
        </div>

        <div class="form-check form-switch">
            <input name="removepunc" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
        </div>

        <div class="form-check form-switch">
            <input name="upperCase" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2">UpperCase</label>
        </div>

        <div class="form-check form-switch">
            <input name="extraSpaceRemover" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault3">Extra Space Remover</label>
        </div>

        <div class="form-check form-switch">
            <input name="newLineRemover" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault4">
            <label class="form-check-label" for="flexSwitchCheckDefault4">New Line Remover</label>
        </div>


        <div class="form-check form-switch">
            <input name="charCount" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault5">
            <label class="form-check-label" for="flexSwitchCheckDefault5">Count No of Characters</label>
        </div>

        <div class="mt-3 ">
            <button type="submit" class="btn btn-dark">Analyze Text</button>
        </div>

    </form>

</div>


<!--FOOTER-->

<footer class="footer mt-auto py-3 bg-light fixed-bottom">
    <div class="container">
        <span class="text-muted"><strong>@Copyright Neil 2020</strong></span>
    </div>
</footer>

        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</html>
